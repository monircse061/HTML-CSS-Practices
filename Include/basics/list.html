<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>Order list</h1><br>
    <ol type="a">
        <li>Dhaka</li>
        <li>Rangpur</li>
        <li>Dinajpur</li>
        <li>Netrokona</li>
        <li>Mymensingh</li>
    </ol>
    <h1>Unorderd list</h1><br>
    <ul >
        <li>Dhaka</li>
        <li>Rangpur</li>
        <li>Dinajpur</li>
        <li>Netrokona</li>
        <li>Mymensingh</li>
    </ul>
</body>
</html>
